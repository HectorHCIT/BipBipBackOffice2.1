<p-dialog
  [visible]="visible()"
  (visibleChange)="visibleChange.emit($event)"
  [modal]="true"
  [closable]="true"
  [draggable]="false"
  [resizable]="false"
  styleClass="w-full max-w-2xl"
>
  <ng-template #header>
    <div class="flex items-center gap-3">
      <i class="pi pi-exclamation-triangle text-2xl text-orange-600"></i>
      <div>
        <h2 class="text-xl font-bold text-gray-900">Penalizar Cliente</h2>
        <p class="text-sm text-gray-600">{{ customerName() }}</p>
      </div>
    </div>
  </ng-template>

  <!-- Content -->
  <div class="space-y-4 py-2">
    <!-- Warning Message -->
    <p-message
      severity="warn"
      styleClass="w-full"
    >
      <ng-template #content>
        <div class="flex flex-col gap-1">
          <span class="font-semibold">Atención</span>
          <span class="text-sm">El cliente será penalizado y no podrá realizar pedidos.</span>
        </div>
      </ng-template>
    </p-message>

    <!-- Form -->
    <form [formGroup]="penaltyForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <!-- Penalty Reason -->
      <div class="flex flex-col gap-2">
        <label for="reasonId" class="text-sm font-semibold text-gray-700">
          Motivo de penalización <span class="text-red-500">*</span>
        </label>
        <p-select
          inputId="reasonId"
          formControlName="reasonId"
          [options]="penaltyReasons()"
          optionLabel="description"
          optionValue="penaltyReasonId"
          placeholder="Seleccione un motivo"
          [loading]="loadingReasons()"
          styleClass="w-full"
          [class.ng-invalid]="isFieldInvalid('reasonId')"
          [class.ng-dirty]="isFieldInvalid('reasonId')"
        />
        @if (isFieldInvalid('reasonId')) {
          <small class="text-red-500">{{ getFieldError('reasonId') }}</small>
        }
      </div>

      <!-- Comments -->
      <div class="flex flex-col gap-2">
        <label for="comments" class="text-sm font-semibold text-gray-700">
          Comentarios <span class="text-red-500">*</span>
        </label>
        <textarea
          pTextarea
          id="comments"
          formControlName="comments"
          rows="4"
          placeholder="Describa el motivo de la penalización..."
          [class.ng-invalid]="isFieldInvalid('comments')"
          [class.ng-dirty]="isFieldInvalid('comments')"
          styleClass="w-full"
        ></textarea>
        @if (isFieldInvalid('comments')) {
          <small class="text-red-500">{{ getFieldError('comments') }}</small>
        }
      </div>
    </form>
  </div>

  <!-- Footer -->
  <ng-template #footer>
    <div class="flex justify-end gap-2">
      <p-button
        label="Cancelar"
        severity="secondary"
        [outlined]="true"
        (onClick)="onCancel()"
        [disabled]="isSubmitting()"
      />
      <p-button
        label="Penalizar Cliente"
        severity="danger"
        icon="pi pi-exclamation-triangle"
        (onClick)="onSubmit()"
        [loading]="isSubmitting()"
        [disabled]="penaltyForm.invalid"
      />
    </div>
  </ng-template>
</p-dialog>
