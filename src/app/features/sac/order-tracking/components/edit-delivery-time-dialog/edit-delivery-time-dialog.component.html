<div class="flex flex-col gap-4 p-2">
  <!-- Header -->
  <div class="mb-2">
    <h2 class="text-xl font-bold text-gray-800">Modificar tiempo de entrega</h2>
    <p class="text-sm text-gray-600 mt-1">Orden #{{ order.numOrder }}</p>
  </div>

  <!-- Nuevo tiempo -->
  <div class="flex flex-col gap-2">
    <label for="newTime" class="text-sm font-semibold text-gray-700">
      Indica el nuevo tiempo <span class="text-red-500">*</span>
    </label>
    <input
      id="newTime"
      pInputText
      type="text"
      [(ngModel)]="newTime"
      placeholder="Ej. 30 min"
      class="w-full"
    />
    <small class="text-xs text-gray-500">
      Ingresa el tiempo estimado (ej: "30 min", "1 hora", "45 minutos")
    </small>
  </div>

  <!-- Motivo -->
  <div class="flex flex-col gap-2">
    <label for="reason" class="text-sm font-semibold text-gray-700">
      Selecciona un motivo <span class="text-red-500">*</span>
    </label>
    <p-select
      id="reason"
      [options]="reasons"
      [(ngModel)]="selectedReason"
      placeholder="Seleccionar motivo"
      appendTo="body"
      styleClass="w-full"
    />
  </div>

  <!-- Actions -->
  <div class="flex justify-end gap-2 mt-4">
    <p-button
      label="Cancelar"
      [outlined]="true"
      severity="secondary"
      (onClick)="cancel()"
    />
    <p-button
      label="Modificar tiempo"
      icon="pi pi-check"
      [disabled]="!newTime() || !selectedReason()"
      (onClick)="save()"
    />
  </div>
</div>
