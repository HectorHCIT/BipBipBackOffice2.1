<div class="flex flex-col w-full sm:w-[300px]">
  <!-- Title -->
  <h3 class="text-sm font-semibold mb-2 px-3">{{ data().name }}</h3>

  <!-- Chart -->
  <div class="relative" style="height: 200px;">
    @if (loading()) {
      <!-- Loading skeleton -->
      <div class="w-full h-full flex items-center justify-center border border-gray-200 rounded-lg">
        <i class="pi pi-spin pi-spinner text-2xl text-gray-400"></i>
      </div>
    } @else {
      <p-chart type="line" [data]="chartData" [options]="chartOptions" styleClass="w-full h-full" />
    }
  </div>
</div>
