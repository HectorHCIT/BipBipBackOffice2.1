<div class="customers-page">
  <!-- Header -->
  <div class="page-header mb-4">
    <h2 class="text-2xl font-bold m-0 text-gray-900 dark:text-white">Dashboard de Clientes</h2>
    <p class="text-gray-600 dark:text-gray-400 mt-1">An√°lisis completo de datos generales y KPIs de clientes</p>
  </div>

  <!-- Tabs -->
  <p-tabs [value]="activeTabIndex()">
    <p-tablist>
      <p-tab [value]="0">Datos Generales</p-tab>
      <p-tab [value]="1">KPI Clientes</p-tab>
    </p-tablist>

    <p-tabpanels>
      <!-- Tab 1: Datos Generales -->
      <p-tabpanel [value]="0">
        <div class="tab-content">
          <app-datos-generales />
        </div>
      </p-tabpanel>

      <!-- Tab 2: KPI Clientes -->
      <p-tabpanel [value]="1">
        <div class="tab-content">
          <app-kpi-clientes />
        </div>
      </p-tabpanel>
    </p-tabpanels>
  </p-tabs>
</div>
