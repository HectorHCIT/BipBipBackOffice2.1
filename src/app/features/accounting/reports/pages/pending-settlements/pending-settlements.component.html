<div class="p-6">
  <p-toast />

  <!-- Breadcrumb -->
  <p-breadcrumb [model]="breadcrumbItems" [home]="breadcrumbHome" styleClass="mb-4" />

  <div class="mb-6">
    <h2 class="text-2xl font-semibold text-gray-800">Liquidaciones Pendientes</h2>
    <p class="text-gray-600 mt-1">Genera el reporte de liquidaciones pendientes por marca en formato PDF</p>
  </div>

  <form [formGroup]="form" class="space-y-6">
    <!-- Date Presets -->
    <div class="flex flex-wrap gap-2">
      <p-button
        label="Hoy"
        [outlined]="true"
        size="small"
        icon="pi pi-calendar"
        (onClick)="setToday()"
        type="button"
      />
      <p-button
        label="Ayer"
        [outlined]="true"
        size="small"
        icon="pi pi-calendar"
        (onClick)="setYesterday()"
        type="button"
      />
      <p-button
        label="Hace una Semana"
        [outlined]="true"
        size="small"
        icon="pi pi-calendar"
        (onClick)="setLastWeek()"
        type="button"
      />
    </div>

    <!-- Filter Fields in Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Date -->
      <div class="flex flex-col gap-2">
        <label for="date" class="font-medium text-gray-700">
          Fecha <span class="text-red-500">*</span>
        </label>
        <p-datepicker
          id="date"
          formControlName="date"
          dateFormat="dd/mm/yy"
          [showIcon]="true"
          [iconDisplay]="'button'"
          placeholder="Seleccione fecha"
          class="w-full"
        />
      </div>

      <!-- Brand Selector -->
      <div class="flex flex-col gap-2">
        <label for="brandId" class="font-medium text-gray-700">
          Marca <span class="text-red-500">*</span>
        </label>
        <p-select
          id="brandId"
          formControlName="brandId"
          [options]="brands()"
          optionLabel="nameBrand"
          optionValue="idBrand"
          placeholder="Seleccione marca"
          [loading]="isLoadingBrands()"
          class="w-full"
        >
          <ng-template #item let-brand>
            <div class="flex items-center gap-2">
              @if (brand.logoBrand) {
                <img
                  [src]="brand.logoBrand"
                  [alt]="brand.nameBrand"
                  class="w-6 h-6 object-contain"
                />
              }
              <span>{{ brand.nameBrand }}</span>
            </div>
          </ng-template>
        </p-select>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex gap-3 pt-4">
      <p-button
        label="Generar Reporte"
        icon="pi pi-file-pdf"
        (onClick)="generateReport()"
        [loading]="isLoading()"
        [disabled]="form.invalid"
        type="button"
      />
      <p-button
        label="Limpiar"
        icon="pi pi-times"
        severity="secondary"
        [outlined]="true"
        (onClick)="resetForm()"
        type="button"
      />
    </div>
  </form>
</div>
