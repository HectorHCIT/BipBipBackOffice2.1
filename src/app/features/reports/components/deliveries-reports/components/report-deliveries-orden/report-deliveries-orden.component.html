<p-toast />

<p-card>
  <ng-template pTemplate="header">
    <div class="p-4">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white flex items-center gap-2">
        <i class="pi pi-sort-amount-down text-[#fb0021]"></i>
        Reporte de Deliveries por Orden
      </h2>
      <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
        Reporte de cantidad de envíos por driver en un rango de fechas
      </p>
    </div>
  </ng-template>

  <ng-template pTemplate="content">
    <form [formGroup]="form" class="relative">
      <div class="grid grid-cols-1 sm:grid-cols-3 lg:grid-cols-4 gap-4">
        <!-- Fecha Inicial -->
        <div class="flex flex-col gap-2">
          <label for="dateInit" class="text-sm font-medium text-gray-700 dark:text-gray-300">
            Fecha Inicial *
          </label>
          <p-datepicker
            inputId="dateInit"
            formControlName="dateInit"
            [showIcon]="true"
            dateFormat="dd/mm/yy"
            placeholder="Seleccione fecha inicial"
            [disabled]="isLoading()"
            styleClass="w-full"
          />
        </div>

        <!-- Fecha Final -->
        <div class="flex flex-col gap-2">
          <label for="dateEnd" class="text-sm font-medium text-gray-700 dark:text-gray-300">
            Fecha Final *
          </label>
          <p-datepicker
            inputId="dateEnd"
            formControlName="dateEnd"
            [showIcon]="true"
            dateFormat="dd/mm/yy"
            placeholder="Seleccione fecha final"
            [disabled]="isLoading()"
            styleClass="w-full"
          />
        </div>

        <!-- Ciudad -->
        <div class="flex flex-col gap-2">
          <label for="cityId" class="text-sm font-medium text-gray-700 dark:text-gray-300">
            Ciudad *
          </label>
          <p-select
            inputId="cityId"
            formControlName="cityId"
            [options]="cityList()"
            optionLabel="cityName"
            optionValue="cityId"
            placeholder="Seleccione ciudad"
            [disabled]="isLoading()"
            styleClass="w-full"
          />
        </div>

        <!-- Formato -->
        <div class="flex flex-col gap-2">
          <label for="format" class="text-sm font-medium text-gray-700 dark:text-gray-300">
            Formato *
          </label>
          <p-select
            inputId="format"
            formControlName="format"
            [options]="formatOptions"
            optionLabel="name"
            optionValue="id"
            placeholder="Seleccione formato"
            [disabled]="isLoading()"
            styleClass="w-full"
          />
        </div>

        <!-- Botón -->
        <div class="flex items-end sm:col-span-3 lg:col-span-1">
          <p-button
            type="button"
            label="Generar Reporte"
            icon="pi pi-file"
            [loading]="isLoading()"
            [disabled]="isLoading()"
            (click)="generateReport()"
            class="w-full"
          ></p-button>
        </div>
      </div>

      <!-- Loading Overlay -->
      @if (isLoading()) {
        <div class="absolute inset-0 bg-white/80 dark:bg-gray-800/80 flex flex-col items-center justify-center gap-4 rounded-lg">
          <p-progressSpinner />
          <p class="text-[#fb0021] font-semibold animate-pulse">
            Generando Reporte...
          </p>
        </div>
      }
    </form>

    <!-- Info Note -->
    <div class="mt-6 p-4 bg-blue-50 dark:bg-blue-900/20 border border-blue-200 dark:border-blue-800 rounded-lg">
      <div class="flex gap-3">
        <i class="pi pi-info-circle text-blue-600 dark:text-blue-400 text-xl"></i>
        <div class="flex-1">
          <p class="text-sm font-semibold text-blue-900 dark:text-blue-300">Información</p>
          <p class="text-xs text-blue-700 dark:text-blue-400 mt-1">
            Este reporte muestra la cantidad de envíos por driver en el rango de fechas y ciudad seleccionada. Puede exportar en formato PDF o Excel.
          </p>
        </div>
      </div>
    </div>
  </ng-template>
</p-card>
